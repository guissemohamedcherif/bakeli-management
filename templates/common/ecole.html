{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %} 

{% block content %}
    <!-- Begin Page Content -->
    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4 mt-4">
        <h1 class="h3 mb-0 text-gray-800">Mon Ecole</h1>
        </div>          
        {% if ecole %}
        <!-- Main Content Here -->
        <div class="row">
          <div class="col-lg-2"></div>
          <div class="card o-hidden border-0 shadow-lg my-5 col-lg-5">
            <div class="card-body">
              <p><strong>NOM: </strong> {{ecole.nom}} </p>
                <p><strong>Email: </strong> {{ecole.email}} </p>
                <p><strong>TELEPHONE: </strong> {{ecole.tel}}  </p>
                <p><strong>ADRESSE: </strong> {{ecole.adress}} </p>
                <a href="{% url 'schoolUpdate' user.id %}" class="btn btn-sm btn-primary shadow-sm">
                    Mettre a jour</a>
            </div>
          </div>
        </div>
        {% endif %}
        
        
    </div>
{% endblock content %}
