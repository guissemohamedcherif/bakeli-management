{% extends 'base.html' %}
{% load static %}
{% block content %}


    <!-- Begin Page Content -->
    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4 mt-4">
        <h1 class="h3 mb-0 text-gray-800">Utilisateurs</h1>
        </div>          
 <!-- Divider -->
 <hr class="sidebar-divider">

     <!-- Topbar -->
     <nav class="navbar navbar-expand navbar-light bg-light topbar mb-4 static-top shadow">

      <!-- Topbar Search -->
      <form
          class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
          <div class="input-group">
              <input type="text" class="form-control bg-blue border-10 small" placeholder="Search for..."
                  aria-label="Search" aria-describedby="basic-addon2">
              <div class="input-group-append">
                  <button class="btn btn-primary" type="button">
                      <i class="fas fa-search fa-sm"></i>
                  </button>
              </div>
          </div>
      </form>

      <div class="d-sm-flex align-items-center ">
        <button onclick="setTONull()" data-toggle="modal" data-target="#myModal" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
        class="fas fa-plus fa-sm text-white-50"></i> Ajouter Utilisateur</button>
        </div>
  </nav>

        <table id="userTable" class="table table-striped">
            <tr>
              <th>PRENOM</th>
              <th>NOM</th>
              <th>EMAIL</th>
              <th>TELEPHONE</th>
              <th>ROLE</th>

              <th style="text-align:center" colspan="2">Actions</th>
            </tr>
            {% if users %}
            {% for user in users %}
            <tr id="user-{{user.id}}">
              <td class="firstClass posteData" name="first">{{user.first_name}}</td>
              <td class="lastClass posteData" name="last">{{user.last_name}}</td>
              <td class="emailClass posteData" name="email">{{user.email}}</td>
          
              <td class="align-center">
                <a class="btn btn-info form-control" href="">
                    <i class="fas fa-eye"></i>
                </a>
              </td>
            
              <td class="align-center">
                  <button class="btn btn-danger form-control" onClick="deleteU({{user.id}})">
                    <i class="fas fa-trash-alt"></i>
                  </button>
              </td>
          </tr>
            {% endfor %}
            {% else %}
              
            {% endif %}
          </table>    
    </div>


    <!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
      </div>
       
      <form  id="adduser" action="">
      <div class="modal-body">
          <input class="form-control" id="form-id" type="hidden" name="formId"/>
          <div class="row">
            <div class="col-sm">
              <label >PRENOM</label>
              <input class="form-control" id="form-prenom" type="text" name="formPrenom"/>
            </div>
            <div class="col-sm">
            <label >NOM</label>
            <input class="form-control" id="form-nom" type="text" name="formNom"/>
            </div>
          </div>
          <hr>
          <label >EMAIL</label>
          <input type="text" class="form-control" id="form-email" name="formEmail"/>
          <hr>
          <div class="row">
            <div class="col-sm">
              <label >NOM UTILISATEUR</label>
              <input class="form-control" id="form-user" type="text" name="formUser"/>
            </div>
              <div class="col-sm">
                <label >MOT DE PASSE</label>
          <input type="password" class="form-control" id="form-pass" name="formPass"/>
            </div>
          </div>
          <hr> 
          <div class="row">
            <div class="col-sm">
              <label >TELEPHONE</label>
              <input class="form-control" id="form-tel" type="text" name="formTel"/>
            </div>
              <div class="col-sm">
                <label >DATE DE NAISSANCE</label>
                <input class="form-control" id="form-naiss" type="date" name="formNaiss"/>
            </div>
          </div>
          <hr>
          
          <label >ROLE</label>
          <select class="form-control" id="form-role" name="formRole">
            <option value=""></option>
            <option value="ADMINISTRATEUR">ADMINISTRATEUR</option>
            <option value="CAISSER(E)">CAISSIER(E)</option>
          </select>
          <hr>
        
      </div>
      <div class="modal-footer">
          <button id="btn_save" name="btn" type="submit" class="btn btn-primary" >Enregistrer</button>
          <button id="btn_close" type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
      </div>
      </form>
    </div>
  </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>

    $('#adduser').submit(function() {
     
    var temoin = $('#btn_save').text();
    var prenomInput = $('input[name="formPrenom"]').val().trim();
    var nomInput = $('input[name="formNom"]').val().trim();
    var telInput = $('input[name="formTel"]').val().trim();
    var emailInput = $('input[name="formEmail"]').val().trim();
    var userInput = $('input[name="formUser"]').val().trim();
    var naissInput = $('input[name="formNaiss"]').val().trim();
    var passInput = $('input[name="formPass"]').val().trim();
    var roleInput = $("#form-role option:selected" ).val();
    

    var compare = temoin.localeCompare('Enregistrer');
  
      if(compare == 0)
      {
        if (prenomInput) {
          // Create Ajax Call
          $.ajax({
              url: '',
              data: {
                  'prenom': prenomInput,
                  'nom': nomInput,
                  'telephone': telInput,
                  'email': emailInput,
                  'username': userInput,
                  'password': passInput,
                  'naissance': naissInput,
                  'role': roleInput 
              },
              
              
              dataType: 'json',
              success: function (data) {
                  if (data.user) {
                   
                  }
              }
          });
        } else {
          alert("All fields must have a valid value.");
      }
      $('form#adduser').trigger("reset");
      location.reload(true);
      }
    return false; 
   });

   
    function deleteU(id) {
        var action = confirm("Etes vous sure de vouloir supprimer cet Utilisateur ?");
        if (action != false) {
          $.ajax({
              url: '',
              data: {
                  'id': id,
              },
              dataType: 'json',
              success: function (data) {
                  if (data.deleted) {
                    $("#userTable #user-" + id).remove();
                    location.reload(true);
                  }
              }
          });
        }
      }

      function setTONull(){
        $("#form-user").val("");
        $("#form-pass").val("");
      }
</script>
{% endblock content %}
